<!DOCTYPE html>
<html>
  <head>
    <title>Monopattini Lim</title>
    <link rel="stylesheet" href="lim.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.png" class="logo">
        <h2 class=titolo>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <input type="button" value="Prenota" class="options">
        <input type="button" value="Termina Prenotazione" class="options">
        <input type="button" value="Accendi Luci" class="options">
      </nav>

      <main>
        <input type="checkbox">
        <h2 class="info">Monopatino Gino22</h2>
        <span>&#8614;Via Guadalametri - a 220 metri da te</span>
        <span>Stato carica:</span>
        <div class="carica-gialla"></div>

        <input type="checkbox">
        <h2 class="info">Monopatino Mike24</h2>
        <span>&#8614;Via Ricciardoni - a 420 metri da te</span>
        <span>Stato carica:</span>
        <div class="carica-verde"></div>

        <div class="last">
          <input type="checkbox">
          <h2 class="info">Monopatino Fede154</h2>
          <span>&#8614;Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div class="carica-rossa"></div>
        </div>
      </main>


    </div>
  </body>
</html>
